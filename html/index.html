<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/Cat-16.png" type="image/x-icon">
    <title>KM Home</title>
</head>
<body class="body">

    <div class="body-wrapper grid-container">

        <header class="main-header grid-container">
            <a href="" class="logo item link" title="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M320 192l17.1 0c22.1 38.3 63.5 64 110.9 64c11 0 21.8-1.4 32-4l0 4 0 32 0 192c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-140.8L280 448l56 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-144 0c-53 0-96-43-96-96l0-223.5c0-16.1-12-29.8-28-31.8l-7.9-1c-17.5-2.2-30-18.2-27.8-35.7s18.2-30 35.7-27.8l7.9 1c48 6 84.1 46.8 84.1 95.3l0 85.3c34.4-51.7 93.2-85.8 160-85.8zm160 26.5s0 0 0 0c-10 3.5-20.8 5.5-32 5.5c-28.4 0-54-12.4-71.6-32c0 0 0 0 0 0c-3.7-4.1-7-8.5-9.9-13.2C357.3 164 352 146.6 352 128c0 0 0 0 0 0l0-96 0-20 0-1.3C352 4.8 356.7 .1 362.6 0l.2 0c3.3 0 6.4 1.6 8.4 4.2c0 0 0 0 0 .1L384 21.3l27.2 36.3L416 64l64 0 4.8-6.4L512 21.3 524.8 4.3c0 0 0 0 0-.1c2-2.6 5.1-4.2 8.4-4.2l.2 0C539.3 .1 544 4.8 544 10.7l0 1.3 0 20 0 96c0 17.3-4.6 33.6-12.6 47.6c-11.3 19.8-29.6 35.2-51.4 42.9zM432 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm48 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32z"/>
                </svg>
            </a>
            <nav class="item nav">
                <ul class="nav-list grid-container">
                    <li><a href="" class="link checked">Home</a></li>
                    <li><a href="" class="link">Messenger</a></li>
                    <li><a href="" class="link">Settings</a></li>
                </ul>
            </nav>
            <a href="" class="btn item">Sign&nbsp;In</a>
        </header>
    
        <main class="main-main grid-container">
            <h1 class="visually-hidden">Katehok Messenger | Home</h1>
            <section class="profile grid-container">
                <header class="profile-header">
                    <h2 class="title">Your profile</h2>
                </header>
                <form action="" method="POST" id="profile-form" class="profile-info form grid-container">
                    <input type="hidden" name="csrf" value="csrf-token">

                    <label class="form-label-required" for="profile-form-username">
                        Username</label>
                    <input
                        type="text"
                        name="username"
                        id="profile-form-username"
                        class="form-field item"
                        value="katehok"
                        placeholder="katehok"
                        required
                    >

                    <label class="form-label-required" for="profile-form-name">
                        Full&nbsp;Name</label>
                    <input
                        type="text"
                        name="name"
                        id="profile-form-name"
                        class="form-field item"
                        value="Katehok"
                        placeholder="Katehok"
                        required
                    >

                    <label class="form-label-required" for="profile-form-email">
                        Email</label>
                    <input
                        type="email"
                        name="email"
                        id="profile-form-email"
                        class="form-field item"
                        value="katehok@katehok.com"
                        placeholder="katehok@katehok.com"
                        required
                    >

                    <label for="profile-form-tel">Phone</label>
                    <input
                        type="tel"
                        name="tel"
                        id="profile-form-tel"
                        class="form-field item"
                        value=""
                        placeholder="+7 (999) 999-99-99"
                    >

                    <button type="submit" class="btn item">Save</button>
                    <button type="reset" class="btn item">Reset</button>
                </form>
            </section>
        </main>
    
        <footer class="main-footer grid-container">
            <section class="site-theme grid-container">
                <header><h2 class="title">Site theme</h2></header>
                <form class="site-theme-form toggle-btn grid-container">
                    <input
                        class="visually-hidden"
                        type="radio"
                        name="site-theme"
                        id="light-theme"
                        value="light"
                        checked
                    > 
                    <label class="item first" for="light-theme">Light</label>

                    <input
                        class="visually-hidden"
                        type="radio"
                        name="site-theme"
                        id="dark-theme"
                        value="dark"
                    >
                    <label class="item last" for="dark-theme">Dark</label>
                </form>
            </section>
        </footer>

    </div>
    
</body>
</html>

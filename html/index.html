<!DOCTYPE html>

    <script defer src="../js/main.js"></script>
    <title>KM Home</title>
</head>
<body class="page">

    <div class="main-blocks-wrapper grid">

        <header class="main-block header grid">

            <nav class="header-nav">
                <ul class="nav-list grid">
                    <li><a href="" class="nav-list-link link checked">Home</a></li>
                    <li><a href="" class="nav-list-link link">Messenger</a></li>
                    <li><a href="" class="nav-list-link link">Settings</a></li>
                </ul>
            </nav>
            <a href="" class="btn">Sign&nbsp;In</a>
        </header>
    
        <main class="main-block main grid">
            <h1 class="visually-hidden">Katehok Messenger | Home</h1>
            <section class="profile grid">
                <header><h2 class="profile-title title">Your profile</h2></header>
                <form action="" method="POST" id="profile-form" class="profile-body form grid">
                    <input type="hidden" name="csrf" value="csrf-token">

                    <label class="form-label-required" for="profile-form-username">
                        Username</label>
                    <input
                        type="text"
                        name="username"
                        id="profile-form-username"
                        class="form-field item"
                        value="katehok"
                        placeholder="katehok"
                        required
                    >

                    <label class="form-label-required" for="profile-form-name">
                        Full&nbsp;Name</label>
                    <input
                        type="text"
                        name="name"
                        id="profile-form-name"
                        class="form-field item"
                        value="Katehok"
                        placeholder="Katehok"
                        required
                    >

                    <label class="form-label-required" for="profile-form-email">
                        Email</label>
                    <input
                        type="email"
                        name="email"
                        id="profile-form-email"
                        class="form-field item"
                        value="katehok@katehok.com"
                        placeholder="katehok@katehok.com"
                        required
                    >

                    <label for="profile-form-tel">Phone</label>
                    <input
                        type="tel"
                        name="tel"
                        id="profile-form-tel"
                        class="form-field item"
                        value=""
                        placeholder="+7 (999) 999-99-99"
                    >

                    <button type="submit" class="btn item">Save</button>
                    <button type="reset" class="btn item">Reset</button>
                </form>
            </section>
        </main>
    
        <footer class="main-block footer flex">
            <form>
                <fieldset class="site-theme-toggle-btn toggle-btn grid" title="Color theme">
                    <legend class="visually-hidden">Choose site color theme</legend>
                    <input
                        class="visually-hidden toggle-btn-input"
                        type="radio"
                        name="site-theme"
                        id="light-theme"
                        value="light"
                        checked="0"
                    > 
                    <label class="toggle-btn-label first" for="light-theme">Light</label>

                    <input
                        class="visually-hidden toggle-btn-input"
                        type="radio"
                        name="site-theme"
                        id="dark-theme"
                        value="dark"
                        checked="1"
                    >
                    <label class="toggle-btn-label last" for="dark-theme">Dark</label>
                </fieldset>
            </form>

            <p>Katehok,&nbsp;&copy;<time datetime="2024">2024</time></p>

                        </svg>
                        <span>KATEHOK</span>
                    </a>
                </li>
                <li>
                    <a href="https://t.me/katehok_1" target="_blank" class="ref-list-link link flex">
